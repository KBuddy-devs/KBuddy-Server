
spring:
  web:
    resources:
      add-mappings: false
  datasource:
    url: jdbc:h2:mem:test;
    driver-class-name: org.h2.Driver
    username: root
  h2:
    console:
      enabled: true
  security:
    jwt:
      secret-key: alxymgIK7vsMoUYiajiC7IvyLyk5DRSz  # will be replaced with different key
      access-token-expiration: 3600      # 1 hour
      refresh-token-expiration: 604800   # 1 week
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  sql.init.mode: always
  data:
    redis:
      host: redis
      port: 6379

springdoc:
  api-docs:
    path: /api-docs # API 문서 생성 경로
    groups:
      enabled: true
  swagger-ui:
    path: /index.html # Swagger-ui 경로
    enabled: true
    groups-order: asc
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  cache:
    disabled: true
  override-with-generic-response: false
  model-and-view-allowed: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

